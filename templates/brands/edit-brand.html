{% extends "base.html" %}
{% block content %}

<h2>Edit brand in database</h2>

<form action="/brands/{{ brand.id }}" method="POST">
    <div>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" value="{{ brand.name }}">
    </div>
    <div>
        <label for="origin">Origin: </label>
        <input type="text" name="origin" id="origin" value="{{ brand.origin }}">
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
