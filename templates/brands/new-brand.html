{% extends "base.html" %}
{% block content %}

<h2>Add a brand to the database: </h2>

<form action="/brands" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <label for="origin">Origin</label>
        <input type="text" name="origin" id="origin">
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
