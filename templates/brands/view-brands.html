{% extends 'base.html' %}
    {% block content %}
        <h1>Shop by brand:</h1>
            <table>
                <tr>
                    <th>Name</th>
                </tr>
                {% for brand in brands %}
                <tr>
                    <td><a href="/brands/{{ brand.id }}"> {{brand.name}} </a></td>
                </tr>
                <tr><td>Country of origin: {{brand.origin}} </td></tr>
                {% endfor %}
            </table>
    {% endblock %}
